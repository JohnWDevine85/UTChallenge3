<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <section class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <textarea id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>

        <!-- The Modal -->
        <div id="myModal" class="modal">

          <!-- Modal content -->
          <section class="modal-content">
            <header class="modal-header">
              <span class="close">&times;</span>
              <h2>Please Select Password Criteria:</h2>
            </header>
            <section class="modal-body">
              <ul id='criteriaWrapper'>
                <input id='pWordLength' type="number"> Password Length (Min 8, Max 128)
                <input id='pWordSpecialChar' type="checkbox"> Special Characters
                <input id='pWordNum' type="checkbox"> Numbers
                <input id='pWordUpper' type="checkbox"> Uppercase Characters
                <input id='pWordLower' type="checkbox"> Lowercase Characters
              </ul>
            </section>
            <div class="modal-footer">
              <button id='realGenerateButton'>Click Here for Password</button>
            </div>
          </section>

        </div>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>

</html>
